<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="screen">
          <div class="time">
            <p id="hours">00</p>
            <p id="minutes">00</p>
            <p id="seconds">00</p>
          </div>
        </div>
        <div class="lap-time">
           
        </div>
        <div class="buttons">
           <button class="reset">
            <img src="images/reset.png" alt="reset" />
           </button>
           <button class="play">
            <img id="play" src="images/play.png" alt="play" />
           </button>
           <button class="lap">
            <img src="images/lap.png" alt="lap" />
           </button>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
